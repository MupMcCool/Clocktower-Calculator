<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerScore Comparison</title>
</head>
<body>
    <h1>PowerScore Comparison</h1>
    <form id="jsonForm">
        <input type="file" accept=".json" id="jsonFileInput">
        <button type="submit">Submit JSON</button>
    </form>
    <p id="result"></p>

    <script>
        let goodTotal = 0;
        let evilTotal = 0;

        // Read powerScore.json (you can replace this with your actual data)
        const powerScoreData = {
            // Your powerScore.json data here...
        };

        document.getElementById('jsonForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('jsonFileInput');
            const file = fileInput.files[0];

            if (!file || file.type !== 'application/json') {
                document.getElementById('result').textContent = 'Error: Please select a valid JSON file.';
                return;
            }

            try {
                const jsonContent = await file.text();
                const submittedData = JSON.parse(jsonContent);

                // Compare submittedData with powerScoreData and update goodTotal and evilTotal
                for (const item of submittedData) {
                    const matchingPowerScore = powerScoreData.find((score) => score.name === item.name);
                    if (matchingPowerScore) {
                        if (matchingPowerScore.team === 'good') {
                            goodTotal += matchingPowerScore.powerScore;
                        } else if (matchingPowerScore.team === 'evil') {
                            evilTotal += matchingPowerScore.powerScore;
                        }
                    }
                }

                // Display results
                document.getElementById('result').textContent = `Good: ${goodTotal}\nEvil: ${evilTotal}`;
            } catch (error) {
                document.getElementById('result').textContent = 'Error reading JSON file.';
            }
        });
    </script>
</body>
</html>
