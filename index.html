<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocktower Calculator</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            color: #0074d9;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Bouncing image animation */
        #bouncing-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Clocktower Calculator</h1>
    <form id="jsonForm">
        <input type="file" id="jsonFileInput">
        <button type="submit">Submit JSON</button>
    </form>
    <div id="result"></div>
    <img id="bouncing-image" src="https://i.ibb.co/JH6rg0Z/image244.png" alt="Bouncing Image">
    <script>
        let goodTotal = 0;
        let evilTotal = 0;

        // Fetch data from the provided URL (powerScore.json)
        fetch('https://raw.githubusercontent.com/MupMcCool/Clocktower-Calculator/33a29b1ebae19eddf8abaf1d1bd9c0306c661794/powerScore.json')
            .then(response => response.json())
            .then(data => {
                const powerScores = data;

                document.getElementById('jsonForm').addEventListener('submit', handleFormSubmit);

                function handleFormSubmit(event) {
                    event.preventDefault();
                    const file = document.getElementById('jsonFileInput').files[0];

                    if (!file || file.type !== 'application/json') {
                        alert('Please select a valid JSON file.');
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function (e) {
                        try {
                            const submittedData = JSON.parse(e.target.result);

                            submittedData.forEach(item => {
                                const matchingPowerScore = powerScores.find(score => score.id === item.id);
                                if (matchingPowerScore) {
                                    if (matchingPowerScore.team === 'good') {
                                        goodTotal += matchingPowerScore.powerScore;
                                    } else if (matchingPowerScore.team === 'evil') {
                                        evilTotal += matchingPowerScore.powerScore;
                                    }
                                }
                            });

                            document.getElementById('result').innerHTML = `
                                <p>Good: ${goodTotal}</p>
                                <p>Evil: ${evilTotal}</p>
                                <p>ID values used:</p>
                                <ul>
                                    ${submittedData.map(item => `<li>${item.id} (Team: ${matchingPowerScore.team}, Value: ${matchingPowerScore.powerScore})</li>`).join('')}
                                </ul>
                            `;
                        } catch (error) {
                            alert('Error processing the JSON file. Please ensure it is valid JSON.');
                        }
                    };
                    reader.readAsText(file);
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
